<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader - Login</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      background-size: 200% 200%;
      animation: gradientBackground 10s ease infinite;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 14px;
      margin: 0 0 20px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.3);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #cc0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .login-btn:hover {
      background: #b30000;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .signup-link a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #ff4a3d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="YouTube Downloader Logo" class="logo">
    <h2>YouTube Downloader</h2>
    <p>Sign in to download your favorite YouTube videos with ease!</p>

    <!-- Email/Password Login Form -->
    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>

    <button id="loginBtn" class="login-btn">Login</button>

    <!-- Signup Link -->
    <div class="signup-link">
      Donâ€™t you have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
